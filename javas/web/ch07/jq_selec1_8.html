<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function() {
	// id가 "wrap"인 요소의 자식 요소인 <li>에 1px의 빨간색 선을 만듭니다.
	$("#wrap > li").css("border", "1px solid red");	
})
</script>
</head>
<body>
	<h1>인접 관계 선택자</h1>
	<ul id="wrap">
		<li>내용1
			<ul>
				<li>내용2</li>
			</ul>
		</li>
	</ul>
</body>
</html>
