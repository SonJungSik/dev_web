<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//<![CDATA[
	var color = [ 0, 0, 0];
	
	
	function colorBg() {
		for (var i = 0; i < 255; i++) {
			for (var j = 0; j < 255; j++) {
				for (var k = 0; k < 255; k++) {
				}
			}
		}
		str = i+"."+j+"."+k;
		var bodyTag = document.getElementsByTagName("body")[0];

		bodyTag.style.backgroundColor = color[str];
	}
	//]]>
</script>
</head>
<body>
	<button onclick="colorBg();">배경색 바꾸기</button>
</body>
</html>
