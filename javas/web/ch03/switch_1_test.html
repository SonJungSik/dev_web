<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var site=prompt("What is your most prefered Web-site?(Naver/ Daum/ Nate/ Google)","");
	var url;
	switch(site){
	case "Naver":url="www.naver.com";
	break;
	case "Daum":url="www.daum.net";
	break;
	case "Nate":url="www.nate.com";
	break;
	case "Google":url="www.google.com";
	break;
	default:alert("Not exist in the option");
	}
	if(url) location.href="http://"+url;
</script>
</head>

</body>
</html>
